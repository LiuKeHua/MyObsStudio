AMF.H264.MaximumLTRFrames="LTR კადრების უდიდესი რაოდენობა"
AMF.H264.MaximumLTRFrames.Description="გრძელვადიანი საყრდენი კადრები (Long Term Reference - LTR) გულისხმობს შესაძლებლობას, რომელიც დამშიფრავს აძლევს საშუალებას, მონიშნოს მიმდევრობის გარკვეული კადრები საყრდენად, გრძელვადიანი გამოყენებისთვის.\nLTR კადრები ვერ იქნება B-კადრებთან გამოყენებული და დამშიფრავი შეზღუდავს B-კადრებს, მათი გამოყენების შემთხვევაში."
