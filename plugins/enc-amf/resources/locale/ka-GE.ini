VBAQ="VBAQ"
VBAQ.Description="\"მორგებულ დისკრეტიზაციაზე დაფუძნებული დისპერსიის\" (Variance Based Adaptive Quantization - VBAQ) გამოყენების შესაძლებლობა, რომელიც პიქსელების გაბნევის მიხედვით აუმჯობესებს ბიტური სიხშირის განაწილებას.\nმოცემული შესაძლებლობა მუშაობს იმ დაშვებით, რომ ადამიანის მხედველობითი აღქმის სისტემა ნაკლებად მგრძნობიარეა ხარვეზებზე იმ მონაკვეთებში, სადაც გამოსახულება მეტად არაერთგვაროვანია, რაც შესაბამისად, ბიტურ სიხშირეს მიმართავს შედარებით გლუვი ზედაპირებისკენ.\nგამოყენების შედეგად, შესაძლოა ადგილი ჰქონდეს ხარისხის გაუმჯობესებას სუბიექტური აღქმით, გარკვეულ შემთხვევებში."
EnforceHRD="HRD-ის გამოყენება"
EnforceHRD.Description="ვირტუალური დამმოწმებელი გამშიფრავის (Hypothetical Reference Decoder - HDR) გამოყენება, რომელიც განკუთვნილია გამომავალი ბიტური ნაკადის სისწორის დასამოწმებლად."
VBVBuffer="VBV ბუფერი"
VBVBuffer.Description="რომელი მეთოდის გამოყენებაა სასურველი VBV ბუფერის ზომის განსაზღვრისთვის:\n- '\@Utility.Automatic\@' ზომას ითვლის მკაცრი შეზღუდვებით,\n- '\@Utility.Manual\@' საშუალებას აძლევს მომხმარებელს, თავად მართოს ზომა.\nVBV (ვიდეო-ბუფერის დამმოწმებელი) ბუფერს იყენებს სიხშირის მართვის გარკვეული მეთოდები, საერთო ბიტური სიხშირის, მოცემულ საზღვრებში მოსაქცევად."
