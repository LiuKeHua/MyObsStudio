RateControlMethod.Description="ბიტური სიხშირის მართვის რომელი გზა უნდა იყოს გამოყენებული:\n- '\@RateControlMethod.CQP\@' განსაზღვრავს I-/P-/B-კადრის უცვლელ QP მნიშვნელობებს,\n- '\@RateControlMethod.CBR\@' ინარჩუნებს მითითებულ მიზნობრივ ბიტურ სიხშირეს (მონაცემთა შემავსებლის საშუალებით) (სასურველია ნაკადის გაშვებისას),\n-'\@RateControlMethod.VBR\@' რჩება ბიტური სიხშირის მოცემული უმაღლესი მნიშვნელობის ქვემოთ,\n-'\@RateControlMethod.VBRLAT\@' უახლოვდება მიზნობრივ ბიტურ სიხშირეს, თუ გრაფიკული პროცესორის დაყოვნება და დატვირთვა აძლევს ამის საშუალებას, წინააღმდეგ შემთხვევაში, გამოიყენებს უფრო მაღალ ბიტურ სიხშირეს (სასურველია ჩაწერისთვის)."
