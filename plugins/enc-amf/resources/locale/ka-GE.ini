BFrame.Pattern.Description="B-კადრების რაოდენობა, დაშიფვრისას გამოსაყენებლად.\nმხარდაჭერილია მე-2 და მე-3 თაობის VCE ჩამწერ დაფებზე. უარყოფითად ზემოქმედებს დაშიფვრის წარმადობაზე."
