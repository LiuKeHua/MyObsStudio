AMF.H264.SlicesPerFrame.Description="I-კადრის რამდენი ნაწილი უნდა მოთავსდეს თითო კადრში?\nნულის მითითების შედეგად, დამშიფრავი აირჩევს შემთხვევითობით.\nIntra-Refresh დაშიფვრა გამოიყენება სწრაფი გაშვებისა და გადახვევის უზრუნველსაყოფად."
