FrameSkipping="კადრების გამოტოვება"
FrameSkipping.Description="კადრების გამოტოვება საშუალებას აძლევს დამშიფრავს, დააკმაყოფილოს \@Bitrate.Target\@ მოთხოვნები.\nროცა დამშიფრავი გამოტოვებს კადრს, მის ნაცვლად ჩასვამს ბოლო NAL კადრს განმეორებით, გაშვებულ ნაკადში.\nგამოსადეგია, ძალიან დაბალი \@Bitrate.Target\@ მოთხოვნებისთვის."
FrameSkipping.Period="კადრის გამოტოვების შუალედი"
FrameSkipping.Period.Description="შუალედი (კადრების სახით) გამოტოვებულ კადრებს შორის. ეს შეიძლება გამოყენებული იყოს კადრის იმაზე დაბალი სიხშირის წარმოსაჩენად, ვიდრე OBS-ს აქვს მითითებული, გაშვებული ნაკადის დროს."
