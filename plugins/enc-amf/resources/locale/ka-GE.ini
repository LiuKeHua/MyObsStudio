AMF.H264.IntraRefresh.MacroblocksPerSlot="Intra-Refresh მაკრობლოკები თითოეულ სათავსში"
AMF.H264.IntraRefresh.MacroblocksPerSlot.Description="რამდენი მაკრობლოკი უნდა მოთავსდეს თითოეულ სათავსში?\nმნიშვნელობა 0 გათიშავს ამ შესაძლებლობას.\nIntra-Refresh დაშიფვრა გამოიყენება სწრაფი გაშვებისა და გადახვევის უზრუნველსაყოფად."

