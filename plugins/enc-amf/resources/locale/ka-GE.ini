CodingType.Description="რა სახის დაშიფვრა გამოიყენება:\n* '\@Utility.Automatic\@' საშუალებას აძლევს AMF-ს გადაწყვიტოს (სასურველია).\n* 'CALVC' (Context-Adaptive Variable-Length შიფრაცია) - უფრო სწრაფია, თუმცა დიდი.\n* 'CABAC' (Context-Adaptive Variable-Length შიფრაცია) - შედარებით ნელია, სამაგიეროდ მცირე."
