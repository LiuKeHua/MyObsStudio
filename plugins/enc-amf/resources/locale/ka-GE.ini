MultiThreading="მრავალნაკადიანობა"
MultiThreading.Description="ერთზე მეტი ნაკადის გამოყენება, კადრების წარდგენისა და პაკეტების მიღებისთვის. ეს შეამცირებს ზეწოლას პროცესორზე, თუმცა სისტემის საერთო დატვირთვა გაიზრდება. სწრაფი პროცესორების შემთხვევაში, უარყოფითად მოქმედებს წარმადობაზე."
QueueSize="რიგის ზომა"
QueueSize.Description="კადრების რიგში დალაგება დამშიფრავისთვის, პაკეტების მიღების მცდელობამდე. მაღალი მნიშვნელობა გულისხმობს მეტ დაყოვნებას, ხოლო დაბალმა მნიშვნელობამ, შესაძლოა მეტად გადატვირთოს დამშიფრავი. არაა სასურველი, მოცემული ნაგულისხმევი მნიშვნელობის შეცვლა."
